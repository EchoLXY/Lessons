<!DOCTYPE html>
<html>

	<head>
		<title>class vs id</title>
		<link rel="stylesheet" type="text/css" href="styles/stylesheet3.css">
	</head>
	
	<body>
		<h1>Locations in Canada</h1>
		<h2>Provinces:</h2>
		<h3 class="province">Ontario</h3>
		<ul class="city">
			<li id="home">Toronto</li>
			<li>Ottawa</li>
		</ul>
		<h3 class="province">Quebec</h3>
		<ul class="city">
			<li>Montreal</li>
			<li>Gatineau</li>
		</ul>
		
		<!-- javascript example -->
		<script src="scripts/script1.js"></script>
		
	</body>

</html>
